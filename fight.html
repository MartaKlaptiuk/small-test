<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto-Wars</title>
    <link rel="stylesheet" href="style/style.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body>
    <!-- <img src="img/background.png" alt="" id="bg-game"> -->
    <div class="hint-window-fight">
        <a href="" class="close-hint"></a>
    </div>
    <div class="bg-fight"></div>
    <main class="main-fight">
        <div class="bets-header flex">
            <div class="left-gamer">
                <p>Your bet</p>
                <p>0/100 left</p>
            </div>
            <h1>Fight!</h1>
            <div class="left-gamer">
                <p>Rival's bet</p>
                <p>0/100 left</p>
            </div>
        </div>
        <div class="column-block flex">
            <div class="stage active-stage">
                <div class="wrapper">
                    <div class="header flex">
                        <h3>Stage 1</h3>
                        <p>Your bet<br>
                            0/100 warriors left</p>
                    </div>
                    <div class="position-row">
                        <p class="game-timer">30 sec <i class="far fa-clock"></i></p>
                        <p>Position 1</p>
                        <input type="text" placeholder="0">
                    </div>
                    <div class="position-row">
                        <div></div>
                        <p>Position 2</p>
                        <input type="text" placeholder="0">
                    </div>
                    <div class="position-row">
                        <div></div>
                        <p>Position 3</p>
                        <input type="text" placeholder="0">
                    </div>
                </div>
            </div>
            <div class="stage">
                <div class="wrapper">
                    <div class="header flex">
                        <h3>Stage 2</h3>
                        <p>Your bet<br>
                            0/100 warriors left</p>
                    </div>
                    <div class="position-row">
                        <p class="game-timer">20 sec <i class="far fa-clock"></i></p>
                        <p>Position 4</p>
                        <input type="text" placeholder="0">
                    </div>
                    <div class="position-row">
                        <div></div>
                        <p>Position 5</p>
                        <input type="text" placeholder="0">
                    </div>
                </div>
            </div>
            <div class="stage">
                <div class="wrapper">
                    <div class="header flex">
                        <h3>Stage 3</h3>
                        <p>Your bet<br>
                            0/100 warriors left</p>
                    </div>
                    <div class="position-row">
                        <p class="game-timer">21 sec <i class="far fa-clock"></i></p>
                        <p>Position 6</p>
                        <input type="text" placeholder="0">
                    </div>
                    <div class="position-row">
                        <div></div>
                        <p>Position 7</p>
                        <input type="text" placeholder="0">
                    </div>
                </div>
            </div>
        </div>

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="script/script.min.js"></script>
</body>

</html>
